<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="password-container">
        <h1>Password Generator</h1>
        <div class="password-section">
          <input
            readonly
            placeholder="Password"
            class="pw-generated"
            show-password
          />
          <button pw-copy>
            <span class="copied-msg" copied-msg></span>
            <img
              class="copyBtn"
              src="./assets/copy.svg"
              height="10"
              width="10"
              alt="copy button"
            />
          </button>
        </div>
        <div class="password-content">
          <div class="pw-len-show">
            <p>Password Length</p>
            <p pw-len>0</p>
          </div>
          <input slider type="range" min="1" max="20" class="slider" step="1" />
          <div class="checkboxClass">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Includes Uppercase Letters</label>
          </div>
          <div class="checkboxClass">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Includes Lowercase Letters</label>
          </div>
          <div class="checkboxClass">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Includes Numbers</label>
          </div>
          <div class="checkboxClass">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Includes Symbols</label>
          </div>
          <div class="password-strength">
            <p>Strength</p>
            <div class="strength-indicator" strength-indicator></div>
          </div>
          <button class="create-password">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
