<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="password-container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="password-section">
          <input
            readonly
            placeholder="Password"
            class="pw-generated"
            show-password
          />
          <button pw-copy>
            <span copied-msg></span>
            <img
              src="./assets/copy.svg"
              height="20"
              width="20"
              alt="copy button"
            />
          </button>
        </div>
        <div class="password-content">
          <div class="pw-len-show">
            <p>Password Length</p>
            <p pw-len>0</p>
          </div>
          <input slider type="range" min="1" max="20" class="slider" step="1" />
          <div>
            <div>
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
              <input type="checkbox" id="lowercase" />
              <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div>
              <input type="checkbox" id="numbers" />
              <label for="numbers">Includes Numbers</label>
            </div>
            <div>
              <input type="checkbox" id="symbols" />
              <label for="symbols">Includes Symbols</label>
            </div>
          </div>
          <div class="password-strength">
            <p>Strength</p>
            <div strength-indicator></div>
          </div>
          <button class="create-password">GENERATE PASSWORD</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
